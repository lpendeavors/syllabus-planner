name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    # GitHub Actions needs permission to request the OIDC token
    permissions:
      contents: read
      id-token: write

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Authenticate to Google Cloud via Workload Identity Federation
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/372381120848/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider" # Replace with your actual provider ID
        service_account: "cicd-126@syllabusplanner-5b508.iam.gserviceaccount.com" # Replace with your actual service account email

    # Step 3: Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}

    # Step 4: Build and push Docker image for React app
    - name: Build and push Docker image for React app
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/react-app ./apps/uploader
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/react-app

    # Step 5: Build and push Docker image for API
    - name: Build and push Docker image for API
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/api-app ./apps/api
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/api-app

    # Step 6: Deploy the React app to Cloud Run
    - name: Deploy React app to Cloud Run
      run: |
        gcloud run deploy react-app \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/react-app \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 80

    # Step 7: Deploy the NestJS API to Cloud Run
    - name: Deploy API to Cloud Run
      run: |
        gcloud run deploy api-app \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/api-app \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 3000
