name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "github-actions-provider-2"
        service_account: "cicd-126@syllabusplanner-5b508.iam.gserviceaccount.com"
        audience: "//iam.googleapis.com/projects/372381120848/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-actions-provider-2"

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}

    - name: Build and push Docker image for React app
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/react-app ./apps/uploader
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/react-app

    - name: Build and push Docker image for API
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/api-app ./apps/api
        docker push gcr.io/${{ secrets.GCP_PROJECT }}/api-app

    - name: Deploy React app to Cloud Run
      run: |
        gcloud run deploy react-app \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/react-app \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 80

    - name: Deploy API to Cloud Run
      run: |
        gcloud run deploy api-app \
          --image gcr.io/${{ secrets.GCP_PROJECT }}/api-app \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 3000
