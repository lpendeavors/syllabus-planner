name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        create_credentials_file: true
        workload_identity_provider: "projects/372381120848/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-actions-provider-2"
        service_account: "github-actions@syllabusplanner-5b508.iam.gserviceaccount.com"

    - name: Ensure gcloud Authenticated
      run: |
        gcloud auth list
        gcloud config set account github-actions@syllabusplanner-5b508.iam.gserviceaccount.com
        gcloud config set project ${{ secrets.GCP_PROJECT }}

    - name: Configure Docker to Authenticate with GCR
      run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    # Step 1: Build and deploy the NestJS API first
    - name: Build and push Docker image for API
      run: |
        npx nx build api
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/api-app:latest -f ./apps/api/Dockerfile .
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/api-app:latest

    - name: Deploy API to Cloud Run
      id: deploy-api
      run: |
        gcloud run deploy api-app \
          --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/api-app:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 3000 \
          --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          --quiet

    # Step 2: Retrieve the API URL after deployment
    - name: Retrieve Cloud Run API URL
      id: get-api-url
      run: |
        echo "REACT_APP_API_URL=$(gcloud run services describe api-app --region ${{ secrets.GCP_REGION }} --format 'value(status.url)')" >> $GITHUB_ENV

    # Step 3: Build and push Docker image for React app
    - name: Build and push Docker image for React app
      run: |
        npx nx build uploader --configuration=production
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/react-app:latest -f ./apps/uploader/Dockerfile \
          --build-arg REACT_APP_API_URL=${{ env.REACT_APP_API_URL }}/api .
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/react-app:latest

    - name: Deploy React app to Cloud Run
      run: |
        gcloud run deploy react-app \
          --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/syllabus-planner/react-app:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --port 80 \
          --quiet
